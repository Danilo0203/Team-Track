<h4>Listado de Solicitudes</h4>

<br>





<div *ngFor="let permission of permissions">

    <span>| {{permission.id}} |</span>
    <span>| {{permission.date}} |</span>
    <span>| {{permission.daysAmount}} |</span>
    <span>| {{permission.limitDays}} |</span>
    <span>| {{permission.typeName}} |</span>
    <span>| {{permission.statusName}} |</span>
        
</div>

<button (click)="toggleLiveDemo()" cButton>Launch demo modal</button>

<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>Woohoo, you are reading this text in a modal!</c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Save changes</button>
  </c-modal-footer>
</c-modal>

<c-row class="text-center">
  <c-col [sm]="6" class="d-flex flex-grow-1">
    <c-card class="mb-4 align-items-center">
      <c-avatar
        src="assets/img/avatars/g.jpg"
        status="success"
        size="xl"
        class="mt-4"
      ></c-avatar>

      <c-card-body>
        <h5 cCardTitle>Gerson</h5>
        <p cCardText>
          Muchas gracias por tu esfuerzo y dedicaci√≥n. Estamos encantados de
          tenerte en nuestro equipo.
        </p>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col [sm]="6">
    <c-card class="mb-4">
      <c-card-body>
        <h2 cCardTitle>Asistencia</h2>
        <h3><c-badge color="success">Iniciaste tu actividad</c-badge></h3>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <c-spinner color="success" size="sm" variant="grow"></c-spinner>
          <h3>11:30am</h3>
        </div>
        <div class="d-flex justify-content-center gap-4">
          <button cButton color="success" variant="outline" class="w-25">
            Pausar
          </button>
          <button cButton color="danger" variant="outline" class="w-25">
            Finalizar
          </button>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
